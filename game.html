<!DOCTYPE html>
<html>
  <head>
    <title>JF GameHub - Game</title>
    <link rel="icon" type="image/x-icon" href="https://assets.onecompiler.app/42zycvts2/438f5kq93/jfgamehublogo.png">
    <style>
      /* Remove margins and padding to ensure the iframe fills the whole screen */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }

      /* Make the iframe take up the full screen */
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }

      /* Style for the back button */
      .back-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        font-size: 24px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }
    </style>
    <script>
      // Function to get query parameters from the URL
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Function to dynamically load the game
      function loadGame() {
        const gameName = getQueryParameter("game"); // Get the game name from the URL
        const iframeContainer = document.createElement("iframe");

        // Dynamically set the iframe source based on the game name
        const gameURLs = {
          "slope": "https://sz-games.github.io/slope/",
          "1v1LOL": "https://sz-games.github.io/Games-2/lol",
          "stack": "https://sz-games.github.io/games/stack",
          "paperio2": "https://sz-games.github.io/Games/paperio2/index.html",
          "tunnelrush": "https://sz-games.github.io/games/tunnel-rush/",
          "run3": "https://sz-games.github.io/Run3/tn6pS9dCf37xAhkJv",
          "drivemad": "https://sz-games.github.io/Games5/drive-mad",
          "minecraft": "https://eaglercraft.com/mc/1.8.8/",
          "bloxdio": "https://bloxd.io/",
          "deadlydecent": "https://sz-games.github.io/Games10/deadlydecent/",
          "neondrift": "https://sz-games.github.io/Games6/neon-drift/",
          "snowrider3d": "https://sz-games.github.io/Games7/snow-rider3d/",
          "bitlife": "https://sz-games.github.io/Games9/bitlife/",
          "buckshotroulette": "https://buckshotroulette.online/steam/"
        };

        // Check if the game exists in the object
        iframeContainer.src = gameURLs[gameName] || ""; // Empty if game not found

        // Append the iframe to the body of the page
        document.body.appendChild(iframeContainer);
      }

      // Load the game when the page finishes loading
      window.onload = loadGame;
    </script>
  </head>
  <body>
    <button class="back-button" onclick="window.history.back()">‚Üê</button>
  </body>
</html>
