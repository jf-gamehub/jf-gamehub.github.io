<!DOCTYPE html>
<html>
  <head>
    <title>JF GameHub!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="https://assets.onecompiler.app/42zycvts2/433egsanj/jfgamehublogo.png">
    <script>
      function filterGames() {
        const query = document.getElementById("game-search").value.toLowerCase();
        const gameLinks = document.querySelectorAll(".game-link");

        gameLinks.forEach(link => {
          const gameName = link.querySelector(".game-name-overlay").textContent.toLowerCase();
          if (gameName.includes(query)) {
            link.style.display = "flex";
          } else {
            link.style.display = "none";
          }
        });
      }
    </script>
  </head>
  <body>
    <img class="jfgamesimagestart" src="https://assets.onecompiler.app/42zycvts2/433egsanj/jfgamehublogo.png" width="100px" alt="JF GameHub Logo" />
    <h1 class="title">JF GameHub</h1>

    <!-- Search bar -->
    <div class="search-container">
      <input
        type="text"
        id="game-search"
        class="search-bar"
        placeholder="Search games..."
        onkeyup="filterGames()"
      />
    </div>

    <p class="games-below">Games Below</p>

    <!-- Game Links with Images -->
    <div class="games-links">
      <a href="game.html?game=slope" class="game-link">
        <div class="game-img-container">
          <img src="https://raw.githubusercontent.com/sz-games/sz-games.github.io/main/cover/slope.webp" alt="Slope" class="game-img" />
          <div class="game-name-overlay">Slope</div>
        </div>
      </a>
      <a href="game.html?game=1v1LOL" class="game-link">
        <div class="game-img-container">
          <img src="https://raw.githubusercontent.com/sz-games/sz-games.github.io/main/cover/lol.webp" alt="1v1 LOL" class="game-img" />
          <div class="game-name-overlay">1v1 LOL</div>
        </div>
      </a>
      <a href="game.html?game=stack" class="game-link">
        <div class="game-img-container">
          <img src="https://raw.githubusercontent.com/sz-games/sz-games.github.io/main/cover/Stack.webp" alt="Stack" class="game-img" />
          <div class="game-name-overlay">Stack</div>
        </div>
      </a>
      <a href="game.html?game=paperio2" class="game-link">
        <div class="game-img-container">
          <img src="https://raw.githubusercontent.com/sz-games/sz-games.github.io/main/cover/paperio.webp" alt="Paper.io 2" class="game-img" />
          <div class="game-name-overlay">Paper.io 2</div>
        </div>
      </a>
      <a href="game.html?game=tunnelrush" class="game-link">
        <div class="game-img-container">
          <img src="https://github.com/sz-games/sz-games.github.io/blob/main/cover/tunnel.webp?raw=true" alt="Tunnel Rush" class="game-img" />
          <div class="game-name-overlay">Tunnel Rush</div>
        </div>
      </a>
      <a href="game.html?game=run3" class="game-link">
        <div class="game-img-container">
          <img src="https://raw.githubusercontent.com/sz-games/sz-games.github.io/main/cover/run3s.webp" alt="Run 3" class="game-img" />
          <div class="game-name-overlay">Run 3</div>
        </div>
      </a>
      <a href="game.html?game=drivemad" class="game-link">
        <div class="game-img-container">
          <img src="https://raw.githubusercontent.com/sz-games/sz-games.github.io/main/cover/drive-mad.jpg" alt="Drive Mad" class="game-img" />
          <div class="game-name-overlay">Drive Mad</div>
        </div>
      </a>
    </div>
  </body>
</html>
