<!DOCTYPE html>
<html>
  <head>
    <title>JF GameHub!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="https://assets.onecompiler.app/42zycvts2/433egsanj/jfgamehublogo.png">
  </head>
  <body>
    <img class="jfgamesimagestart" src="https://assets.onecompiler.app/42zycvts2/433egsanj/jfgamehublogo.png" width="100px" alt="JF GameHub Logo" />
    <h1 class="title">JF GameHub</h1>
    <p class="games-below">Games Below</p>

    <!-- Game Links with Images -->
    <div class="games-links">
      <a href="game.html?game=slope" class="game-link">
        <div class="game-img-container">
          <img src="https://raw.githubusercontent.com/sz-games/sz-games.github.io/main/cover/slope.webp" alt="Slope" class="game-img" />
          <div class="game-name-overlay">Slope</div>
        </div>
      </a>
      <a href="game.html?game=1v1LOL" class="game-link">
        <div class="game-img-container">
          <img src="https://raw.githubusercontent.com/sz-games/sz-games.github.io/main/cover/lol.webp" alt="1v1 LOL" class="game-img" />
          <div class="game-name-overlay">1v1 LOL</div>
        </div>
      </a>
    </div>
  </body>
</html>
